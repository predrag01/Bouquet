<div class="shopping-cart-cont">
    <mat-card class="example-card mat-elevation-z10 card">
        <mat-card-header class="title">Shopping cart</mat-card-header>
        <mat-card-content class="content">
            <mat-divider></mat-divider>
            <div class="row-div" *ngFor="let cart of this.shoppingCarts$ | async">
                <app-shopping-cart-item style="width: 100%;" [shoppingCart]="cart"></app-shopping-cart-item>
                <span class="remove" (click)="remove(cart.id)">X</span>
            </div>
            <mat-divider style="margin-top: 15px;"></mat-divider>
        </mat-card-content>
        <mat-card-footer>
            <div class="total">
                <mat-label class="price">{{"Total: " + this.total + "â‚¬"}}</mat-label>
                <button class="button" mat-raised-button color="accent" (click)="navigate('order-confirmation')">Proceed</button>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
